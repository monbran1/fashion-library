<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ブランドの歴史やアイテムを紹介するファッション図書館。" />
  <meta name="keywords" content="ブランド, ファッション, デザイナー, アイテム, 価格, コーデ" />
  <title>ブランド図書館</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ブランド図書館</h1>
  </header>

  <main>
    <section class="brand">
      <h2>ブランド名：Louis Vuitton</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Louis_Vuitton_logo_and_wordmark.svg" alt="Louis Vuitton ロゴ" class="logo" />
      <p>
        公式サイト: <a href="https://www.louisvuitton.com/">https://www.louisvuitton.com/</a><br>
        Instagram: <a href="https://www.instagram.com/louisvuitton/">@louisvuitton</a>
      </p>
    </section>

    <section class="history">
      <h3>歴史</h3>
      <p>1854年創業。フランス発のトランク製造から始まったラグジュアリーブランド。モノグラム柄で知られ、世界中に展開している。</p>
    </section>

    <section class="designers">
      <h3>歴代デザイナー</h3>
      <ul>
        <li>マーク・ジェイコブス（→ <a href="#">Marc Jacobs</a>）</li>
        <li>ヴァージル・アブロー</li>
        <li>ファレル・ウィリアムス</li>
      </ul>
    </section>

    <section class="look">
      <h3>LOOK</h3>
      <img src="https://www.vogue.com.tw/uploads/article/202308/64d1b08eebc59.jpg" alt="Louis Vuitton 2024 LOOK" />
    </section>

    <section class="items">
      <h3>定番アイテム</h3>
      <div class="item">
        <img src="https://jp.louisvuitton.com/images/is/image/lv/1/PP_VP_L/louis-vuitton-ネヴァーフル-mm-モノグラム-トートバッグ--M41178_PM2_Front%20view.jpg" alt="ネヴァーフル MM" />
        <p>ネヴァーフル MM<br>価格：¥231,000<br><a href="https://jp.louisvuitton.com/jpn-jp/products/neverfull-mm-monogram-005656">購入ページ</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ブランド図書館</p>
  </footer>

</html>
